version: 2.1
jobs:
  build:
    docker:
      - image: debian:stretch

    steps:
      - checkout

      - run:
          name: update apt
          command: apt-get update

      - run: 
          name: install tools
          command: apt-get -y install make gcc-arm-none-eabi wget unzip

      - run:
           name: Install sonarqube
           command: |
             wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.2.0.1873-linux.zip
             unzip sonar-scanner-cli-4.2.0.1873-linux.zip

      - run:
          name: build all
          command: ./sonar-scanner-4.2.0.1873-linux/bin/sonar-scanner -Dproject.settings=sonar-project.properties make all

      - run:
          name: build test
          command: make test

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  version: 2
  main:
    jobs:
      - build:
          context: SonarCloud
